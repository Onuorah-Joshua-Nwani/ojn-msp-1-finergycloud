<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004d40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfa5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#primaryGradient)" rx="20"/>
  
  <!-- Logo elements centered -->
  <g transform="translate(150, 120)">
    <!-- Cloud shape -->
    <g transform="translate(0, 0)">
      <ellipse cx="0" cy="0" rx="35" ry="20" fill="url(#cloudGradient)"/>
      <circle cx="-20" cy="-4" r="14" fill="url(#cloudGradient)"/>
      <circle cx="20" cy="-4" r="14" fill="url(#cloudGradient)"/>
      <circle cx="-8" cy="-12" r="12" fill="url(#cloudGradient)"/>
      <circle cx="8" cy="-12" r="12" fill="url(#cloudGradient)"/>
    </g>
    
    <!-- Wind turbine -->
    <g transform="translate(0, 20)">
      <circle cx="0" cy="0" r="6" fill="#ffffff"/>
      <g transform="rotate(0)">
        <path d="M 0,-6 Q -12,-20 -6,-30 Q 0,-25 0,-6" fill="#ffffff" opacity="0.9"/>
      </g>
      <g transform="rotate(120)">
        <path d="M 0,-6 Q -12,-20 -6,-30 Q 0,-25 0,-6" fill="#ffffff" opacity="0.9"/>
      </g>
      <g transform="rotate(240)">
        <path d="M 0,-6 Q -12,-20 -6,-30 Q 0,-25 0,-6" fill="#ffffff" opacity="0.9"/>
      </g>
    </g>
  </g>
  
  <!-- Data visualization at bottom -->
  <g transform="translate(150, 180)">
    <rect x="-25" y="0" width="6" height="15" fill="url(#accentGradient)" rx="2"/>
    <rect x="-15" y="-4" width="6" height="19" fill="url(#accentGradient)" rx="2"/>
    <rect x="-5" y="2" width="6" height="13" fill="url(#accentGradient)" rx="2"/>
    <rect x="5" y="-6" width="6" height="21" fill="url(#accentGradient)" rx="2"/>
    <rect x="15" y="-2" width="6" height="17" fill="url(#accentGradient)" rx="2"/>
  </g>
  
  <!-- Company name -->
  <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    FinergyCloud
  </text>
  
  <!-- Tagline -->
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="rgba(255,255,255,0.8)">
    AI Risk Intelligence
  </text>
</svg>