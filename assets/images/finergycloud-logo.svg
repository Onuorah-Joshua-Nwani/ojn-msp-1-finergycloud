<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004d40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfa5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#004d40" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner circle for contrast -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Cloud shape (representing cloud computing) -->
  <g transform="translate(200, 160)">
    <!-- Main cloud body -->
    <ellipse cx="0" cy="0" rx="45" ry="25" fill="url(#cloudGradient)"/>
    <!-- Cloud bumps -->
    <circle cx="-25" cy="-5" r="18" fill="url(#cloudGradient)"/>
    <circle cx="25" cy="-5" r="18" fill="url(#cloudGradient)"/>
    <circle cx="-10" cy="-15" r="15" fill="url(#cloudGradient)"/>
    <circle cx="10" cy="-15" r="15" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- Energy/Wind turbine blades (representing renewable energy) -->
  <g transform="translate(200, 200)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    
    <!-- Turbine blades -->
    <g transform="rotate(0)">
      <path d="M 0,-8 Q -15,-25 -8,-40 Q 0,-35 0,-8" fill="#ffffff" opacity="0.9"/>
    </g>
    <g transform="rotate(120)">
      <path d="M 0,-8 Q -15,-25 -8,-40 Q 0,-35 0,-8" fill="#ffffff" opacity="0.9"/>
    </g>
    <g transform="rotate(240)">
      <path d="M 0,-8 Q -15,-25 -8,-40 Q 0,-35 0,-8" fill="#ffffff" opacity="0.9"/>
    </g>
  </g>
  
  <!-- AI/Data visualization elements -->
  <g transform="translate(200, 250)">
    <!-- Data bars representing analytics -->
    <rect x="-30" y="0" width="8" height="20" fill="url(#accentGradient)" rx="2"/>
    <rect x="-18" y="-5" width="8" height="25" fill="url(#accentGradient)" rx="2"/>
    <rect x="-6" y="2" width="8" height="18" fill="url(#accentGradient)" rx="2"/>
    <rect x="6" y="-8" width="8" height="28" fill="url(#accentGradient)" rx="2"/>
    <rect x="18" y="-3" width="8" height="23" fill="url(#accentGradient)" rx="2"/>
    
    <!-- Connecting dots (neural network style) -->
    <circle cx="-26" cy="25" r="2" fill="#00bfa5"/>
    <circle cx="-14" cy="30" r="2" fill="#00bfa5"/>
    <circle cx="-2" cy="25" r="2" fill="#00bfa5"/>
    <circle cx="10" cy="32" r="2" fill="#00bfa5"/>
    <circle cx="22" cy="28" r="2" fill="#00bfa5"/>
    
    <!-- Connection lines -->
    <line x1="-26" y1="25" x2="-14" y2="30" stroke="#00bfa5" stroke-width="1" opacity="0.6"/>
    <line x1="-14" y1="30" x2="-2" y2="25" stroke="#00bfa5" stroke-width="1" opacity="0.6"/>
    <line x1="-2" y1="25" x2="10" y2="32" stroke="#00bfa5" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="32" x2="22" y2="28" stroke="#00bfa5" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">
    FinergyCloud
  </text>
  
  <!-- Tagline -->
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="rgba(255,255,255,0.8)">
    AI Risk Intelligence
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Small energy particles -->
    <circle cx="120" cy="120" r="3" fill="#00bfa5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="130" r="2" fill="#00bfa5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="280" r="2.5" fill="#00bfa5">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="290" cy="270" r="2" fill="#00bfa5">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>