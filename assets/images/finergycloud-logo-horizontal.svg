<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004d40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfa5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#004d40" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo icon container -->
  <g transform="translate(100, 100)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="80" fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
    
    <!-- Cloud shape -->
    <g transform="translate(0, -20)">
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="url(#cloudGradient)"/>
      <circle cx="-15" cy="-3" r="10" fill="url(#cloudGradient)"/>
      <circle cx="15" cy="-3" r="10" fill="url(#cloudGradient)"/>
      <circle cx="-6" cy="-8" r="8" fill="url(#cloudGradient)"/>
      <circle cx="6" cy="-8" r="8" fill="url(#cloudGradient)"/>
    </g>
    
    <!-- Wind turbine -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="4" fill="#ffffff"/>
      <g transform="rotate(0)">
        <path d="M 0,-4 Q -8,-15 -4,-22 Q 0,-18 0,-4" fill="#ffffff" opacity="0.9"/>
      </g>
      <g transform="rotate(120)">
        <path d="M 0,-4 Q -8,-15 -4,-22 Q 0,-18 0,-4" fill="#ffffff" opacity="0.9"/>
      </g>
      <g transform="rotate(240)">
        <path d="M 0,-4 Q -8,-15 -4,-22 Q 0,-18 0,-4" fill="#ffffff" opacity="0.9"/>
      </g>
    </g>
    
    <!-- Data visualization -->
    <g transform="translate(0, 25)">
      <rect x="-20" y="0" width="5" height="12" fill="url(#accentGradient)" rx="1"/>
      <rect x="-12" y="-3" width="5" height="15" fill="url(#accentGradient)" rx="1"/>
      <rect x="-4" y="1" width="5" height="11" fill="url(#accentGradient)" rx="1"/>
      <rect x="4" y="-5" width="5" height="17" fill="url(#accentGradient)" rx="1"/>
      <rect x="12" y="-2" width="5" height="14" fill="url(#accentGradient)" rx="1"/>
    </g>
  </g>
  
  <!-- Company name and tagline -->
  <g transform="translate(220, 100)">
    <!-- Main company name -->
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#004d40">
      FinergyCloud
    </text>
    
    <!-- Tagline -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#00bfa5">
      AI Risk Intelligence for Renewable Energy
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#666666">
      Transforming Investment Decisions Through Smart Analytics
    </text>
  </g>
</svg>